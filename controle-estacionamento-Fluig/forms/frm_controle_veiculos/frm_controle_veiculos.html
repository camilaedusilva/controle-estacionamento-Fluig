<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="frm_controle_veiculos.js" charset="utf-8"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">

			<div class="alert alert-info" role="alert"> Todos os campos com * são de preenchimento obrigatório.</div>

			<!-- Campos de Controle -->

			<input type="hidden" id="num_process" name="num_process" />
			<input type="hidden" id="num_documento" name="num_documento" />
			<input type="hidden" id="atividade" name="atividade" />
			<input type="hidden" id="modo" name="modo" />
			<input type="hidden" id="campoDescritor" name="campoDescritor" />
			<input type="hidden" id="user_logado" name="user_logado" />
			<input type="hidden" id="nome_usuario_logado" name="nome_usuario_logado" />
			<input type="hidden" id="responsavel" name="responsavel" />
			<input type="hidden" id="user_start" name="user_start" />
			<input type="hidden" id="cliente_checkout" name="cliente_checkout" />

			<!------------------------>

			<div class="form-group">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h2>CONTROLE DE VEICULOS</h2>
					</div>
					<div class="panel-body">
						<div class="row form-group">
							<div class="col-sm-12 col-md-2 col-lg-2">
								<i class="fluigicon fluigicon-cone icon-thumbnail-xs" aria-hidden="true"></i>
							</div>
							<div class="col-sm-12 col-md-offset-2 col-md-2 col-lg-2">
								<label for="vagaCliente">Vaga do Cliente:</label>
								<input type="text" id="vagaCliente" name="vagaCliente" class="form-control" readonly />
							</div>
							<div class="col-sm-12 col-md-2 col-lg-2">
								<label for="vagasLivres">Vagas Livres:</label>
								<input type="text" id="vagasLivres" name="vagasLivres" class="form-control" readonly />
							</div>
							<div class="col-sm-12 col-md-2 col-lg-2">
								<label for="vagasOcupadas">Vagas Ocupadas:</label>
								<input type="text" id="vagasOcupadas" name="vagasOcupadas" class="form-control" readonly />
							</div>
							<div class="col-sm-12 col-md-2 col-lg-2">
								<label for="totalVagas">Total Vagas:</label>
								<input type="text" id="totalVagas" name="totalVagas" class="form-control" readonly />
							</div>
						</div>
						<div class="row form-group">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<h3>BUSCAR RESERVA:</h3>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-sm-12 col-md-3 col-lg-3">
								<select class="form-control" id="opBusca" name="opBusca">
									<option value=""></option>
									<option value="PLACA">PLACA</option>
									<option value="CPF">CPF</option>
									<option value="COD">CÓDIGO</option>
								 </select>
							</div>
							<div class="col-sm-12 col-md-9 col-lg-9">
								<div class="input-group">
									<input type="text" id="buscaReserva" name="buscaReserva" class="form-control" />
									<span class="input-group-addon">
										<i class="fluigicon fluigicon-search icon-sm" aria-hidden="true" data-toggle="tooltip" data-placement="left" title="Pesquisar Reserva" onclick="buscaDadosReserva();"></i>
									 </span>
								</div>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<h3>MOVIMENTAÇÕES DO VEÍCULO:</h3>
								<span class="help-block">
									<i class="fluigicon fluigicon-warning-sign icon-xs"></i>
									<strong>As movimentações de Entrada / Saida são salvas automaticamente após o envio.</strong>
								</span>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<table class="table" tablename="tblMovVeiculo" id="tblMovVeiculo" noaddbutton=true nodeletebutton=true>
									<thead>
										<tr>
											<th>Tipo</th>
											<th>Data</th>
											<th>Hora</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>
												<input type="text" id="tpMovimentacao" name="tpMovimentacao" class="form-control" readonly/>
											</td>
											<td>
												<input type="text" id="dtMovimentacao" name="dtMovimentacao" class="form-control" readonly/>
											</td>
											<td>
												<input type="text" id="horaMovimentacao" name="horaMovimentacao" class="form-control" readonly/>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>					
						<div class="row form-group">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<h3>DADOS DO CLIENTE:</h3>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-sm-12 col-md-5 col-lg-5">
								<label for="nome">Nome:</label>
								<input type="text" id="nome" name="nome" class="form-control" readonly />
							</div>
							<div class="col-sm-12 col-md-3 col-lg-3">
								<label for="cpf">CPF:</label>
								<input type="text" id="cpf" name="cpf" class="form-control" readonly />
							</div>
							<div class="col-sm-12 col-md-2 col-lg-2">
								<label for="tpVeiculo">Tipo Veiculo:</label>
								<input type="text" id="tpVeiculo" name="tpVeiculo" class="form-control" readonly/>
							</div>
							<div class="col-sm-12 col-md-2 col-lg-2">
								<label for="placaVeiculo">Placa do Veículo:</label>
								<input type="text" id="placaVeiculo" name="placaVeiculo" class="form-control" readonly/>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<h3>DADOS DA RESERVA:</h3>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-sm-12 col-md-2 col-lg-2">
								<label for="codReserva"> Cod. Reserva:</label>
								<input type="number" id="codReserva" name="codReserva" class="form-control" readonly />
							</div>
							<div class="col-sm-12 col-md-2 col-lg-2">
								<label for="numApartamento">N° Apartamento:</label>
								<input type="number" id="numApartamento" name="numApartamento" class="form-control" readonly />
							</div>
							<div class="col-sm-12 col-md-4 col-lg-3">
								<label for="dtCheckin">Data Check-in:</label>
								<input type="text" id="dtCheckin" name="dtCheckin" class="form-control" readonly />								
							</div>
							<div class="col-sm-12 col-md-4 col-lg-3">
								<label for="dtCheckout">Data Check-out:</label>
								<input type="text" id="dtCheckout" name="dtCheckout" class="form-control" readonly/>								
							</div>
							<div class="col-sm-12 col-md-2 col-lg-2">
								<label for="qtdDiasH">Qtd. Dias:</label>
								<input type="text" id="qtdDiasH" name="qtdDiasH" class="form-control" readonly/>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<label for="obsReserva">Observações: </label>
								<textarea class="form-control" rows="3" id="obsReserva" name="obsReserva" readonly></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
